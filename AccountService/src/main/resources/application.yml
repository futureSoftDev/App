server:
  port: 8080

spring:
  application:
    name: account
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import: "configserver:http://localhost:8071" # we can add optional property

  rabbitmq:
    host: localhost
    password: guest
    username: guest
    port: 5672

management:
  endpoints:
    web:
      exposure:
        include: "*"